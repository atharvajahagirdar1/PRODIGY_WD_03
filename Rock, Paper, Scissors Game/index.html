<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>Rock, Paper, Scissors ✊✋✌️</h1>

        <div class="scoreboard">
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="losses">0</span></p>
            <p>Draws: <span id="draws">0</span></p>
        </div>

        <div class="choices">
            <button class="choice" id="rock">✊</button>
            <button class="choice" id="paper">✋</button>
            <button class="choice" id="scissors">✌️</button>
        </div>

        <div class="result">
            <p id="user-choice">You: ❓</p>
            <p id="computer-choice">AI: ❓</p>
            <h2 id="winner">Make your move!</h2>
        </div>

        <button id="reset">Reset Score</button>
    </div>

    <!-- Audio Elements -->
    <audio id="clickSound" src="sound/click.mp3"></audio>
    <audio id="winSound" src="sound/win.mp3"></audio>
    <audio id="loseSound" src="sound/lose.mp3"></audio>
    <audio id="drawSound" src="sound/draw.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
